<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine - By Nirogya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
            <div class="flex items-center justify-center mb-6">
                <img src="nirogya.png" width="45rem"/>
                <h1 class="ml-3 text-3xl font-bold text-gray-800">Nirogya Login</h1>
            </div>
            <p class="text-center text-gray-500 mb-6">Pharmacist Portal</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="pharmacist">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="password123">
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold text-lg">Login</button>
                <p id="login-error" class="text-red-500 text-center mt-4"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="flex h-screen overflow-hidden hidden">
        <aside class="w-20 md:w-64 bg-white shadow-lg flex flex-col items-center md:items-start p-4">
            <div class="flex items-center justify-center md:justify-start w-full mb-10">
                <img src="nirogya.png" width="25rem"/>
                <h1 class="hidden md:block ml-3 text-2xl font-bold text-gray-800">Nirogya</h1>
            </div>
            <nav class="w-full flex flex-col items-center md:items-start space-y-4">
                <a href="#" id="nav-dashboard" class="nav-link w-full flex items-center p-3 rounded-lg bg-blue-100 text-blue-600 font-semibold" title="Dashboard">
                    <i class="fas fa-tachometer-alt fa-fw text-xl sidebar-icon"></i>
                    <span class="hidden md:inline ml-4">Dashboard</span>
                </a>
                <a href="#" id="nav-inventory" class="nav-link w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100" title="Inventory">
                    <i class="fas fa-boxes fa-fw text-xl sidebar-icon"></i>
                    <span class="hidden md:inline ml-4">Inventory</span>
                </a>
                <a href="#" id="nav-orders" class="nav-link w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100" title="Orders">
                    <i class="fas fa-history fa-fw text-xl sidebar-icon"></i>
                    <span class="hidden md:inline ml-4">Previous Orders</span>
                </a>
                <a href="#" id="nav-analytics" class="nav-link w-full flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100" title="Analytics">
                    <i class="fas fa-chart-line fa-fw text-xl sidebar-icon"></i>
                    <span class="hidden md:inline ml-4">Analytics</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div id="page-content">
                </div>
        </main>
    </div>

    <div id="medicine-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800">Add New Medicine</h2>
            <form id="medicine-form">
                <input type="hidden" id="medicine-id">
                <div class="mb-4">
                    <label for="medicine-name" class="block text-gray-700 font-semibold mb-2">Medicine Name</label>
                    <input type="text" id="medicine-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantity</label>
                    <input type="number" id="quantity" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="expiry-date" class="block text-gray-700 font-semibold mb-2">Expiry Date</label>
                    <input type="date" id="expiry-date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-modal" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 font-semibold">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-sm mx-4 text-center">
            <h2 id="confirm-title" class="text-xl font-bold mb-4 text-gray-800">Are you sure?</h2>
            <p id="confirm-message" class="text-gray-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 font-semibold">Cancel</button>
                <button id="confirm-ok" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
